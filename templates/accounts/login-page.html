{% extends 'base/base.html' %}

{% block content %}
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>
            <form action="{% url 'login user' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="second-option">
            <p>Don't have account? <a href="{% url 'register user' %}">Register</a></p>
        </div>
    </div>
{% endblock %}
