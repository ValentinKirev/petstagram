{% extends 'base/base.html' %}
{% block content %}

    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>

            {{ form.as_p }}
            {% csrf_token %}
            <button class="edit-btn" type="submit">Edit</button>
        </form>
    </div>

{% endblock %}
